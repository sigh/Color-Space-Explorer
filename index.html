<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Space Explorer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app-container">
    <!-- Left Panel - Controls -->
    <div class="control-panel">
      <section class="control-section">
        <h3>Color Space</h3>
        <div class="control-group">
          <label class="control-label">Color Space Type</label>
          <div class="button-group color-space-selector segmented-control">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Fixed Axis</label>
          <div class="axis-selector segmented-control">
          </div>
        </div>
        <div class="control-group">
          <label for="axisSlider" class="control-label">
            <span id="axisLabel">Hue</span>
          </label>
          <div class="slider-container">
            <input type="range" id="axisSlider" class="value-slider" min="0" max="360" value="180" step="1">
            <span class="slider-value" id="axisValue">180Â°</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">
            <input type="checkbox" id="boundariesToggle" class="toggle-checkbox" checked>
            <span class="toggle-label">Show Region Boundaries</span>
          </label>
        </div>
      </section>

      <section class="color-display-section">
        <div class="control-section">
          <h3>Hovered Color</h3>
          <div class="color-info">
            <div class="color-swatch"></div>
            <div class="color-values">
              <div class="color-value">
                <span class="color-data rgb-data"></span>
              </div>
              <div class="color-value">
                <span class="color-data hsl-data"></span>
              </div>
              <div class="color-value">
                <span class="color-data hsv-data"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="control-section">
          <h3>Closest Color</h3>
          <div class="closest-color-container">
          </div>
        </div>
      </section>
    </div>

    <!-- Center Panel - Canvas -->
    <main class="canvas-panel">
      <h1 class="app-title">Color Space Explorer</h1>
      <canvas id="colorCanvas" width="400" height="400"></canvas>
    </main>

    <!-- Right Panel - Palette -->
    <div class="palette-panel">
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
