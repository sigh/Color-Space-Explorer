<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Space Explorer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app-container">
    <!-- Left Panel - Controls -->
    <div class="control-panel">
      <div class="panel-section">
        <h2>Color Space</h2>
        <div class="control-group">
          <label class="control-label">Color Space Type</label>
          <div class="button-group color-space-selector segmented-control">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Fixed Axis</label>
          <div class="axis-selector segmented-control">
          </div>
        </div>
        <div class="control-group">
          <label for="axisSlider" class="control-label">
            <span class="axis-label">Hue</span>
          </label>
          <div class="slider-container">
            <input type="range" class="axis-slider value-slider" id="axisSlider">
            <span class="axis-slider-value">180Â°</span>
          </div>
        </div>

        <div class="control-group" style="visibility: hidden;">
          <label class="control-label polar-toggle-group">
            <input type="checkbox" class="polar-toggle toggle-checkbox">
            <span class="toggle-label">Polar Coordinates</span>
          </label>
        </div>

        <div class="control-group">
          <label class="control-label">Distance Metric</label>
          <select class="distance-metric-dropdown dropdown-control">
          </select>
        </div>

        <div class="control-group">
          <label class="control-label">
            <input type="checkbox" class="boundaries-toggle toggle-checkbox" checked>
            <span class="toggle-label">Show Region Boundaries</span>
          </label>
        </div>

      </div>
    </div>

    <!-- Center Panel - Canvas -->
    <main class="canvas-panel">
      <h1 class="app-title">Color Space Explorer</h1>
      <div class="canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
    </main>

    <!-- Right Panel - Palette -->
    <div class="palette-panel">
      <div class="color-display-section panel-section">
        <h2 class="color-info-title">No Color</h2>
        <div class="color-info color-item">
          <div class="color-swatch"></div>
          <div class="color-values">
            <div class="color-value">
              <span class="color-data rgb-data"></span>
            </div>
            <div class="color-value">
              <span class="color-data hsl-data"></span>
            </div>
            <div class="color-value">
              <span class="color-data hsv-data"></span>
            </div>
          </div>
          <button class="add-color-btn" title="Add selected color to palette">
            +
          </button>
        </div>

        <div>
          <h3>Closest Color</h3>
          <div class="closest-color-container">
          </div>
        </div>
      </div>

      <div class="palette-section panel-section"></div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
